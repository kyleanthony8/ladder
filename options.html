<!doctype html>
<html ng-app="ladder" ng-csp>
  <head>
    <title>Ladder Options</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">
        <h2>Ladder Options</h2>
      </div>
    </div>
    <div class="row" ng-controller="Options">
      <div class="small-3 columns no-padding-right">
        <ul class="side-nav">
          <li>
            <a href="#/general-settings" class="button secondary" 
              ng-class="{'active': optionsTabActive('/general-settings')}">General Settings</a>
          </li>
          <li>
            <a href="#/shortcut-management" class="button secondary" 
              ng-class="{'active': optionsTabActive('/shortcut-management')}">Shortcut Management</a>
          </li>
          <li>
            <a href="#/forum-activation" class="button secondary" 
              ng-class="{'active': optionsTabActive('/forum-activation')}">Forum Activation</a>
          </li>
          <!--
          <li>
            <a href="#/media-settings" class="button secondary" 
              ng-class="{'active': optionsTabActive('/media-settings')}">Media Settings</a>
          </li>
          -->
        </ul>
      </div>
      <div class="small-9 columns no-padding-left">
        <div class="panel options ng-view"></div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/mousetrap.min.js"></script>
    <script src="js/mousetrap-bind-dictionary.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.forms.js"></script>
    <script src="js/foundation/foundation.dropdown.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shared.js"></script>
  </body>
</html>
